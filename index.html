<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form class="row mt-5">
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"> 
            <label for="nombre" class="form-label"> User Name</label>
            <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="email" class="form-label"> E-Mail</label>
            <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="direccion" class="form-label"> Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Av. Calle #">
            </div>
            <div class="mb-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="ciudad" class="form-label"> Ciudad</label>
            <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <label for="departamento" class="form-label"> Departamento</label>
                <select class="form-select" aria-label="Floating label select example">
                  <option selected>Elija..</option>
                  <option value="1">Floridablanca</option>
                  <option value="2">Bucaramanga</option>
                  <option value="3">Giron</option>
                  <option value="3">Piedecuesta</option>
                </select>
            </div>
            <div class="mb-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <label for="codigo" class="form-label"> Codigo postal</label>
                <input type="text" class="form-control" id="codigo">
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label"> Deje aquí sus comentarios</label>
                <textarea  id="comentario" cols="20" rows="5" class="form-control"></textarea>
            </div>
            <div class="d-flex justify-content-center mb-3">
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Acepta los términos y condiciones 
                </label>
            </div>
            </div>
            <div class="d-flex justify-content-center"> 
                <button class="btn btn-primary"> Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
